# clickhouse-playground/docker-compose.yml
services:
  clickhouse-server:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse-tutorial
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      - CLICKHOUSE_PASSWORD=learn_password
    volumes:
      - clickhouse-data:/var/lib/clickhouse/
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  # --- ADD THIS NEW SERVICE ---
  langchain-test-app:
    build:
      context: . # Build from the current directory
      dockerfile: Dockerfile.test # We will create this file next
    container_name: langchain-test
    env_file:
      - .env
    # This is no longer needed as they are in the same file and network by default
    # networks: ...
    depends_on:
      - clickhouse-server # Wait for ClickHouse to start
# --- END OF NEW SERVICE ---

volumes:
  clickhouse-data:
